<div class="container">
    <div class="row">
        <div class="col-md-12 test-label">
            <div class="test-body">
                <div id="test-form">
                    <div class="phone-layout phone-text">
                        <div class="phone-layout text-layout">
                            <p class="phone-layout agree-text">赞同</p>
                            <p class="phone-layout neutral-text">中立</p>
                            <p class="phone-layout disagree-text">反对</p>
                        </div>
                    </div>
                    {% for q in site.data.CAST.question %}
                    <div class="question-wrapper set1">
                        <div class="statement">
                            {{ q.str }}
                        </div>
                        {% if q.rev == 0 %}
                        <div class="row decision">
                            <div class="hidden-xs col-sm-3 caption left agree-str"
                                onclick="setAnswer('{{ q.id }}', 0);">赞同
                            </div>
                            <div class="col-xs-12 col-sm-6 options btn-group" data-toggle="buttons" role="group"
                                aria-label="Options">
                                <label class="btn-default option agree max" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option neutral" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree max" onclick="setAnswer('{{ q.id }}', 1);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                            </div>
                            <div class="hidden-xs col-sm-3 caption right disagree-str"
                                onclick="setAnswer('{{ q.id }}', 1);">反对
                            </div>
                        </div>
                        {% endif %}
                        {% if q.rev == 1 %}
                        <div class="row decision">
                            <div class="hidden-xs col-sm-3 caption left agree-str"
                                onclick="setAnswer('{{ q.id }}', 1);">赞同
                            </div>
                            <div class="col-xs-12 col-sm-6 options btn-group" data-toggle="buttons" role="group"
                                aria-label="Options">
                                <label class="btn-default option agree max" onclick="setAnswer('{{ q.id }}', 1);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option neutral" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree max" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                            </div>
                            <div class="hidden-xs col-sm-3 caption right disagree-str"
                                onclick="setAnswer('{{ q.id }}', 0);">反对
                            </div>
                        </div>
                        {% endif %}
                        {% if q.rev == 2 %}
                        <div class="row decision">
                            <div class="hidden-xs col-sm-3 caption left agree-str"
                                onclick="setAnswer('{{ q.id }}', 0);">赞同
                            </div>
                            <div class="col-xs-12 col-sm-6 options btn-group" data-toggle="buttons" role="group"
                                aria-label="Options">
                                <label class="btn-default option agree max" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option neutral" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                                <label class="btn-default option disagree max" onclick="setAnswer('{{ q.id }}', 0);">
                                    <input type="radio" name="options" autocomplete="off">
                                </label>
                            </div>
                            <div class="hidden-xs col-sm-3 caption right disagree-str"
                                onclick="setAnswer('{{ q.id }}', 0);">反对
                            </div>
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="row test-submit-wrapper">
                        <div class="col-md-12">
                            <div class="submit_wrapper setres">
                                <button class="btn btn-action btn-lg" onclick="finish({{ site.data.CAST.count }});">
                                    <span>提交&nbsp;</span><span class="fa fa-caret-right"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
