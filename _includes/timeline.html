<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          {% if item.to %}
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          {% else %}
          <h6 class="date">{{ item.from }}</h6>
          {% endif %}
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
