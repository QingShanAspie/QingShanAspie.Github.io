41855499dfa14.js" defer=""></script><script src="/_next/static/chunks/pages/posts-01cc4164b84c3346.js" defer=""></script><script src="/_next/static/MJGJWhMLWAsMriJ5o5ape/_buildManifest.js" defer=""></script><script src="/_next/static/MJGJWhMLWAsMriJ5o5ape/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"metadata":{"title":"网站开发日志","description":"关于网站技术实现，以及迭代更新的记录~","pubDate":"2025-05-01"},"slug":"tech-stacks","content":"## 网站开发日志\n\n网站运行记录不定期绝赞更新中~ (∠・ω\u003c )⌒★\n\n网站基于 [React](https://react.dev) 构建，并由 [Next.js](https://nextjs.org) 框架驱动。在样式系统方面使用 [Tailwind CSS](https://tailwindcss.com) v4 与 [shadcn/ui](https://ui.shadcn.com) 组件库实现响应式设计。\n\n在 CI/CD 流程中通过 [GitHub Actions](https://github.com/features/actions) 实现自动化代码质量测试与构建。其中使用 [ESLint](https://eslint.org) 进行代码静态分析与质量规范检查，使用 [Prettier](https://prettier.io) 进行代码格式化统一风格。并使用 [Jest](https://jestjs.io) 进行 Unit Testing 测试。\n\n使用 [Format.js(react-intl)](https://github.com/formatjs/formatjs) 实现国际化 (i18n) 支持。\n\n就诊地图使用 [Apache ECharts](https://echarts.apache.org) 进行数据可视化。图标资源使用 [RemixIcon](https://remixicon.com) 图标库。\n\n博客方案在内容处理方面使用 [@next/mdx](https://www.npmjs.com/package/@next/mdx) 加载 [MDX](https://mdxjs.com) 文件。结合 [remark-GFM](https://github.com/remarkjs/remark-gfm) 扩展以支持脚注等 GitHub 风格的 Markdown 语法特性。\n\n新网站的用户界面设计，我采用了偏向现代简约的风格，使用了圆角方形等清晰的视觉元素以提升可读性。在整体布局上有意留出了更充足的空白空间，最小化页面的冗余信息以避免分散读者的视觉重心，使得内容更为突出，帮助读者更好地集中注意力聚焦于关键内容，降低认知负担，使信息更易于阅读与吸收。\n\n代码开源在 GitHub: https://github.com/ittuann/qingshanasd"},{"metadata":{"title":"Post Guide","description":"This frontmatter description will appear below the title.","pubDate":"2025-04-29","modDate":"2025-05-01"},"slug":"post-guide","content":"## 文章系统使用指南\n\n本站的文章系统基于 MDX 文件自动化构建。在网站的构建阶段会自动扫描并解析位于 `src/pages/posts` 目录下的所有 MarkdownX (.mdx) 格式文件，并将其转换为对应的网页页面。\n\nMDX 是 Markdown 语法的扩展，集成了 JSX 功能。我们这里主要使用的是 mdx 的 frontmatter 特性来管理文章的元数据。frontmatter 位于文件的最顶部，是由两行`---`包裹的 YAML 格式数据区域。\n\nfrontmatter 定义的 Metadata 结构如下：\n\n| Prop        | Status   | Type   | Example                         | Describe                   |\n| ----------- | -------- | ------ | ------------------------------- | -------------------------- |\n| title       | Required | String | title: Example Post             | 文章标题                   |\n| description | Required | String | title: Description of the post. | 文章简介                   |\n| pubDate     | Required | String | pubDate: 2025-04-29             | 发布日期。格式为YYYY-MM-DD |\n| modDate     | Optional | String | modDate: 2025-04-29             | 最后修改日期               |\n\n请务必正确填写所有标记为 `Required` 的必填字段，这是文章系统正常工作的必要条件。\n\n以下是一个包含可选字段的完整 frontmatter 示例。只需将这部分内容添加到现有的 .md 文件最顶端即可：\n\n```YAML\n---\ntitle: Example Post\ndescription: The description of this article.\npubDate: 2025-04-29\nmodDate: 2025-05-01\n---\n```\n\n然后请将文件的扩展名从 `.md` 更改为 `.mdx`。\n\n- 文件命名规范：\n\n文件命名至关重要，因为它将直接映射为文章网页的 URL 路径。请使用简洁且具有描述意义的全小写英文字词(以及数字)，并用连字符(-)连接单词(而不是使用下划线_)，例如`example-post.mdx`.\n\n有关更详细的 URL 结构推荐阅读 [URL structure best practices for Google](https://developers.google.com/search/docs/crawling-indexing/url-structure).\n\n## Markdown Syntax Example\n\n### HTML\n\n\u003ci\u003eThis is italic using raw HTML.\u003c/i\u003e\n\n#### React component\n\n\u003cCard\n  icon=\"ri-book-2-line\"\n  iconColor=\"text-lime-500\"\n  iconBg=\"bg-lime-100\"\n  title=\"《电子版手册》\"\n  description=\"青衫 Neuro 发布的所有 PDF 手册\"\n  link=\"/public\"\n/\u003e\n\n---\n\n### Heading levels\n\n# H1 Headline\n\n## H2 Example\n\n### H3 Example\n\n#### H4 Example\n\n##### H5 Example\n\n---\n\n### Inline elements\n\n**Bold**\n\n_Italic_\n\n***Bold and Italic*** \u0026 **_Bold and Italic_**\n\n~~Strikethrough~~ \u0026 ~one tildes~\n\n*one asterisks*\n\n\u003cu\u003eunderline\u003c/u\u003e\n\n***\u003cu\u003eunderline bold italic\u003c/u\u003e***\n\n---\n\n### Lists\n\n#### Unordered List\n\n- Item\n* Mix `-` and `*`\n  - Subitem\n  - To make a sub-item, indent two spaces.\n    - This is a sub-sub-item. Indent two more spaces.\n\n***\n\n#### Ordered List\n\n1. First\n2. Second\n   1. Sub-second\n   2. Sub-third\n\n---\n\n### Links\n\n[URL Link](https://qingshanasd.cn)\n\n[Relative Link](/posts)\n\n[Inside Link](#markdown-syntax-example)\n\n---\n\n### Images\n\n![Local Img](/favicon.ico)\n\n![URL Img](https://qingshanasd.cn/assets/img/ittuann.png)\n\n[![Img Link](/favicon.ico)](https://qingshanasd.cn)\n\n---\n\n### Code\n\nInline `code` example.\n\nCode Block\n\n```python\ndef hello():\n    print(\"Hello, world!\")\n```\n\n---\n\n### Blockquotes\n\n\u003e This is a blockquote.\n\u003e\n\u003e \u003e Nested blockquote.\n\n---\n\n### Tables\n\n| Header 1 | Header 2 |\n| -------- | -------- |\n| Cell 1   | Cell 2   |\n| Cell 3   | Cell 4   |\n\n---\n\n### Task Lists\n\n- [x] Task 1\n- [ ] Task 2\n\n---\n\n### Escaping Characters\n\n\\*Literal asterisk\\*\n\n\\# Literal hash\n\n\\[Literal brackets\\]\n\n---\n\n### Footnote\n\nHere is a footnote reference[^1].\n\n[^1]: This is the footnote text."},{"metadata":{"title":"就诊地图维护指南","description":"Map Maintenance Guide.","pubDate":"2025-03-25"},"slug":"map-maintenance-guide","content":"## 就诊地图维护指南\n\n就诊地图数据位于：\n\n- `src/_data/medicalData.json` : 国内版\n- `src/_data/medicalChildData.json`: 儿童版\n- `src/_data/medicalAbroadData.json`: 国际版\n\n### 地图数据结构\n\n在 JSON Schema `medicalData.schema.json` 中定义了详细数据的格式。\n\n示例如下：\n\n```json\n{\n  \"medicalData\": [\n    {\n      \"area\": \"地区1\",\n      \"hospitals\": [\n        {\n          \"name\": \"医院1\",\n          \"notes\": \"医院1的备注\",\n          \"doctors\": [\n            {\n              \"name\": \"医生1\",\n              \"capacity\": [\"ADHD\", \"ASD\"],\n              \"shares\": [\n                {\n                  \"name\": \"医生1的就诊分享1\",\n                  \"link\": \"医生1的就诊分享1链接\"\n                },\n                {\n                  \"name\": \"医生1的就诊分享2\",\n                  \"link\": \"医生1的就诊分享2链接\"\n                }\n              ],\n
